<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
    <script src="https://kit.fontawesome.com/cd0a8d1aed.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="log">
            <i class="fab fa-youtube"></i>
            <a href="index.html">
                <span class="title">Youtube</span>
            </a>
        </div>
        <div class="icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video-->
    <section class="player">
        <video src="./video/인통설실습.mp4" autoplay && controls && muted></video>
    </section>

    <div class="infoAndUpNext">
        <!-- video info-->
        <section class="info">
            <!--metadata-->
            <div class="metadata">
                <ul class="hashtag">
                    <li>#인터넷통신설계</li>
                    <li>#라즈베리Pi</li>
                    <li>#서보모터</li>
                    <li>#초음파센서</li>
                    <li>#직원출입통제시스템</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">
                        <div>인터넷 통신 설계 실습 영상 올리기</div>
                        <div>TCP / UDP / OSI-7Layer</div>
                        <div>git주소
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <div class="views">
                    <span class="views">1M views 1 month ago</span>
                </div>
            </div>
            <!--action-->
            <ul class="actions">
                <div id="Likebtn">
                    <li><button>
                            <i class="fas fa-thumbs-up"></i>
                            <span> </span>
                        </button></li>
                </div>
                <div id="Disbtn">
                    <li><button>
                            <i class="fas fa-thumbs-down"></i>
                            <span> </span>
                </div>
                </button></li>
                <li><button>
                        <i class="fas fa-share"></i>
                        <span>Share</span>
                    </button></li>
                <li><button>
                        <i class="fas fa-plus"></i>
                        <span>Save</span>
                    </button></li>
                <li><button>
                        <i class="fab fa-font-awesome-flag"></i>
                        <span>Report</span>
                    </button></li>
            </ul>
            <!--channel-->
            <div class="channel">
                <div class="metadata">
                    <img src="image/image.jpg" alt="인물" />
                    <div class="info">
                        <span class="name">JinTaek</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <section class="UpNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">

                    <div class="img">
                        <a href="https://youtu.be/i0FN-OwJ7QI">
                            <img src="image/image2.PNG" alt="강의" />
                        </a>
                    </div>
                    <div class="info">
                        <span class="title">
                            HTML 기초, React 할때 꼭 필요한 팁!
                        </span>
                        <span class="name">
                            드림코딩 by 엘리
                        </span>
                        <span class="span view">
                            80K views
                        </span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img">
                        <a href="https://youtu.be/HBGN-jZDUrE">
                            <img src="image/image1.PNG" alt="강의" />
                        </a>
                    </div>
                    <div class="info">
                        <span class="title">
                            프론트엔드 강의, 프론트엔드 개발자가 되고 싶다면? 웹개발
                            입문자편 강의를 시작합니다
                        </span>
                        <span class="name">
                            드림코딩 by 엘리
                        </span>
                        <span class="view">
                            70K views
                        </span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
